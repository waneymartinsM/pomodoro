name: pomodoro
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  smooth_page_indicator: ^1.1.0
  google_fonts: ^5.1.0
  lottie: ^2.5.0
  cupertino_icons: ^1.0.2
  firebase_core: ^2.15.0
  firebase_database: ^10.2.4
  cloud_firestore: ^4.8.4
  uuid: ^3.0.7
  shared_preferences: ^2.2.0
  provider: ^6.0.5
  audioplayers: ^5.1.0
  get: ^4.6.5
  just_audio: ^0.9.34
  flutter_screenutil: ^5.9.0
  complete_timer: ^1.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  rive: ^0.11.16
  vibration: ^1.8.1
  dartz: ^0.10.1
  real_volume: ^1.0.6
  audio_session: ^0.1.16
  flutter_svg: ^1.1.6
  flutter_list_view: ^1.1.21
  flutter_slidable: ^3.0.0
  persian: ^1.2.0
  permission_handler: ^11.0.0
  introduction_screen: ^3.1.11
  flutter_localization: ^0.1.13
  shamsi_date: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
flutter_native_splash: ^2.3.2



flutter:
  uses-material-design: true

  assets:
    - assets/logo/
    - assets/lottie/
    - assets/audio/tones/
    - assets/audio/status_sounds/
    - assets/icons/
    - assets/images/
    - assets/icons/tarefa.png



  fonts:
    - family: SourceSansPro
      fonts:
        - asset: assets/fonts/SourceSansPro-Regular.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf